<div class='uit-declared'>
    <div class='uit-container'>
        <div class='uit-content'>
            <h3 class='uit-subhead'>Who is running?</h3>
            <div class='uit-declared__candidates'>
                {{#each candidates}}
                    {{#if_eq status 'Declared'}}
                        <div class='uit-declared__candidate'>
                            {{#if_eq name "Candidate we don't have an illo for" }}

                            {{else}}
                            <img class='uit-declared__avatar' src='{{ ../path }}/assets/portraits/{{ handlise name }}.jpg' />
                            {{/if_eq}}
                            <div class='uit-declared__candidate-content'>
                                <span class='uit-declared__name'>{{ name }}</span>
                                <span class='uit-declared__position'>{{ currentPosition }}</span>
                                <div class='uit-declared__description'>
                                    {{#if copy}}
                                        {{{ marked copy }}}
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                    {{/if_eq}}
                {{/each}}
            </div>
        </div>
    </div>
</div>
